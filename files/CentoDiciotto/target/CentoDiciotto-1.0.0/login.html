<!DOCTYPE html>
<html>
<head>
    <title>Lab 12: Authentication Area</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/floating-labels.css" rel="stylesheet">
</head>
<body>
<form action="login.handler" class="form-signin" method="POST">
    <div class="text-center mb-4">
        <img class="mb-4" height="128" src="images/unitn_logo_1024.png" width="128">
        <h3 class="h3 mb-3 font-weight-normal">Authentication Area</h3>
        <p>You must authenticate to access, view, modify and share your Shopping Lists</p>
    </div>
    <div class="form-label-group">
        <input autofocus class="form-control" id="username" name="username" placeholder="Username" required
               type="email">
        <label for="username">Username</label>
    </div>
    <div class="form-label-group">
        <input class="form-control" id="password" name="password" placeholder="Password" required type="password">
        <label for="password">Password</label>
    </div>
    <div class="checkbox mb-3">
        <label>
            <input name="rememberMe" type="checkbox" value="true"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
